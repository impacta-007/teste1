language: python
jobs:
  include:
  - python: "2.7"
    env: TEST_SUITE=suite_2_7
  - python: "3.8"
    env: TEST_SUITE=suite_3_8
  - python: "pypy"
    env: TEST_SUITE=suite_pypy
before_install:
  - python -m pip install --upgrade pip
install:
  - pip install -r requirements.txt
script: ./test.py $TEST_SUITE
